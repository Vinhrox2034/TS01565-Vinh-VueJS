<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 3 - Bài 1 Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- NAVBAR (DÙNG LẠI LAB 1) -->
<nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/logo-energy-pilates.png" style="width:150px;">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link"><i class="fa fa-list"></i> Bài viết</a></li>
                <li class="nav-item"><a class="nav-link"><i class="fa fa-film"></i> Video</a></li>
                <li class="nav-item"><a class="nav-link"><i class="fa fa-circle-info"></i> Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link"><i class="fa fa-calendar-days"></i> Sự kiện</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-user"></i> Tài khoản
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Đăng nhập</a></li>
                        <li><a class="dropdown-item">Quên mật khẩu</a></li>
                        <li><a class="dropdown-item">Đăng ký</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link">Tiếng Việt</a></li>
                <li class="nav-item"><a class="nav-link">Tiếng Anh</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CAROUSEL -->
<div class="container mt-3">
    <div id="energyCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Slides -->
        <div class="carousel-inner rounded">
            <div class="carousel-item active">
                <img src="images/banner1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/banner2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="images/banner3.jpg" class="d-block w-100">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" data-bs-target="#energyCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#energyCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</div>



<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    © Copyright by FPT Polytechnic
</footer>

</body>
</html>
