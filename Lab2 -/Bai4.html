<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LAB 2 - Bài 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex align-items-center mb-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/FPT_logo_2010.svg/256px-FPT_logo_2010.svg.png"
             height="40" class="me-3">
        <h4 class="fw-bold mb-0">FPT POLYTECHNIC</h4>
    </div>

    <h5 class="text-center fw-bold mb-4">LAB 2</h5>

    <!-- BUTTON OPEN MODAL -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
        Tài khoản
    </button>

    <!-- MODAL -->
    <div class="modal fade" id="accountModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- MODAL HEADER -->
                <div class="modal-header">
                    <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- MODAL BODY -->
                <div class="modal-body">

                    <!-- TABS -->
                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                    </ul>

                    <!-- TAB CONTENT -->
                    <div class="tab-content">

                        <!-- TAB ĐĂNG NHẬP -->
                        <div id="login" class="tab-pane fade show active">
                            <h6 class="mb-3">Form Đăng nhập</h6>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <button class="btn btn-primary w-100">Đăng nhập</button>
                            </form>
                        </div>

                        <!-- TAB ĐĂNG KÝ -->
                        <div id="register" class="tab-pane fade">
                            <h6 class="mb-3">Form Đăng ký thông tin</h6>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Họ và Tên</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button class="btn btn-success w-100">Đăng ký</button>
                            </form>
                        </div>

                    </div>
                </div>

                <!-- MODAL FOOTER -->
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Đóng
                    </button>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
